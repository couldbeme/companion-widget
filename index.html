<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Companion Avatar -->
  <div class="floating-companion" id="companion">
    <div class="avatar" id="avatar">
      <div class="avatar-face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="avatar-glow"></div>
    </div>
    <div class="status-led" id="status-led"></div>
    <div class="companion-name" id="companion-name">Riley âš¡</div>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-title">Chat</span>
      <span class="status-text" id="status-text">Online</span>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be inserted here -->
    </div>
    
    <div class="chat-input-area">
      <input 
        type="text" 
        id="chat-input" 
        placeholder="Type a message..."
        autocomplete="off"
      >
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="companion.js"></script>
</body>
</html>
